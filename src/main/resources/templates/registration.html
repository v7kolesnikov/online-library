<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<p>Создание нового читателя</p>
<form th:action="@{/registration}" method="post">
    <div><label> Логин : <input type="text" name="username"/> </label></div>
    <br>
    <div><label> Пароль: <input type="password" name="password"/> </label></div>
    <br>
    <div><input type="submit" value="Создать"/></div>
</form>
<div th:if="${registrationState.isUserAlreadyExist()}">
    <span style="color: red; ">Читатель с указанным логином уже существует. Выберите другой</span>
</div>
</body>
</html>
